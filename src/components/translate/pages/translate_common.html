              <div class="masonry-item col-md-12">
                <div class="bgc-white p-20 bd">
                  <h6 class="c-grey-900">Machine translation</h6>
                  <div class="mT-30">
                    
                    <div style="display:block" id="input">
                    <form onsubmit="return false;">
                      <div class="form-group">
                        <label for="text">{{label}}</label>
                        <textarea class="form-control" id="text" style="height:250px;"></textarea>
                      </div>

                      <input type="hidden" name="sysid" id="sysid" value="{{sysid}}"/>

                      <button type="submit" class="btn btn-primary" onclick="sendText();">Submit</button>
                    </form>
                    </div>
                    
                    {{loading}}
                    
                    <div style="display:none" id="output">
                        <div id="output1">
                            <textarea id="outputTranslate" style="width:100%; height:350px">{ output translate }</textarea>
                            <br/>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="saveTextAsFile('outputTranslate','output_translate.txt','text/text');">Download</button>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="translateAnother();">New text</button>
                            {{analysis_button}}
                        </div>
                        
                    </div>

                  </div>
                </div>
              </div>
