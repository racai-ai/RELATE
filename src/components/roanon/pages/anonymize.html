              <div class="masonry-item col-md-12">
                <div class="bgc-white p-20 bd">
                  <h6 class="c-grey-900">CURLICAT RO Anonymization</h6>
                  <div class="mT-30">
                  
                    <div id="input">                  
                        <form id="inputForm">
                            <p>Introduceți un document în limba română care va fi anonimizat.</p>
                      
                            <textarea id='text' name="text" style='width:100%; height:300px;'></textarea>
                            <input type="hidden" name="path" value="roanon/do_anonymize"/>

                            <br/>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="anonymize();">Anonimizare</button>
                        </form>
                    
                    </div>
  
                    {{loading}}

                    <div style="display:none" id="output">
                        <p>Rezultat anonimizare:</p>
                        
                        <div id="outputText" style="border: 1px solid gray;">
                        </div>
                        
                        <br/>
                        
                        <div id="output1">
                        </div>
                        
                        <br/>
                        <button type="button"  class="btn cur-p btn-secondary" onclick="again();">Anonimizare document nou</button>
                    </div>



                  </div>
                </div>
              </div>
