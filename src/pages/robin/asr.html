              <div class="masonry-item col-md-12">
                <div class="bgc-white p-20 bd">
                  <h6 class="c-grey-900">ROBIN ASR (Automatic Speech Recognition)</h6>
                  <div class="mT-30">
                  
                    <div id="input">                  
                                      
                        <form id="asr-form" enctype="multipart/form-data">
                            <p>Selectati un fisier WAV asociat unui text in limba romana. Este indicat sa fie inregistrat cat mai clar.</p>                    
                            <input type="file" id="asrfile" name="asrfile" accept="audio/wav, audio/x-wav" class="form-control-file"/>
                            <input type="hidden" name="path" value="robinasrws"/>
                            <br/>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="runASR();">Run ASR</button>
                        </form>
                    
                    </div>
  
                    {{loading}}

                    <div style="display:none" id="output">
                        <div id="output1">
                            <textarea id="outputASR" style="width:100%; height:350px">{ output asr }</textarea>
                            <br/>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="saveTextAsFile('outputASR','output_asr.txt','text/text');">Download</button>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="runAnother();">New file</button>
                            <button type="button"  class="btn cur-p btn-secondary" onclick="runAnalysis();">Analysis</button>
                        </div>
                        
                    </div>


                  </div>
                </div>
              </div>
